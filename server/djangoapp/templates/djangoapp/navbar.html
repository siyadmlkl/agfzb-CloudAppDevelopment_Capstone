<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Great Car Dealership</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/djangoapp"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact">Contact Us</a>
        </li>
        <li class="nav-item d-flex"></li>
      </ul>
    </div>

    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
      <li>
        <a class="btn btn-link" href="#">Welcome {{ user.first_name }}({{ user.username }})</a>
        <a class="btn btn-link" href="logoutrequest">Logout</a>
      </li>

      <li>
        <form class="form-inline bg-dark" action="loginrequest" method="post">
          {% csrf_token %}
          <div class="input-group">

              class="form-control"
              placeholder="Username"
              name="username"
            />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="psw"
            />
            <button class="btn btn-primary" type="submit">Login</button>
